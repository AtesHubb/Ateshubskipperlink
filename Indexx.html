<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATES HUB LINK SKIPPER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, red, green, blue);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: limegreen;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #copyBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATES HUB LINK SKIPPER</h1>
    <input type="password" id="password" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Submit</button>
    <br />
    <button id="copyBtn" onclick="copyLink()">Copy Link</button>
  </div>

  <script>
    const correctPassword = "skipper";
    const copyBtn = document.getElementById("copyBtn");

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === correctPassword) {
        copyBtn.style.display = "inline-block";
      } else {
        alert("Incorrect password!");
      }
    }

    function copyLink() {
      const link = "https://wondrous-heliotrope-2d6a24.netlify.app";
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
